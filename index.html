<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 Alura</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="shortcut icon" href="assets/thunderClan.png" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="assets/thunderClan.png" alt="logo thunderclan">
            <h1>Mensagens criptografadas:</h1>
        </header>
    <div class="container-input">
        <div id="input">
            <textarea id="input-texto" placeholder="Digite sua mensagem aqui."></textarea>
            <p>ATENÇÃO: Apenas letras maiúsculas sem acento.</p>
        </div>

    <div id="output">
        <h2>Nenhuma mensagem encontrada.</h2>
        <span>Digite um texto que queria criptografar ou descriptografar.</span>
        <img src="assets/thunderClan.png" alt="logo thunderclan" height="330px" width="400px">       
    </div>
    </div>

    <div class="botoes">
        <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Michell Amorim.</p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
